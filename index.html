<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAR-VERSE</title>
  <style>
    :root{--bg:#0b0f1a;--neon:#39ff14;--accent:#7afcff;--panel:rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    body{margin:0;min-height:100vh;background:radial-gradient(ellipse at top left,#071022 0%,var(--bg) 50%);color:#e6f0ff;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{width:100%;max-width:920px;border-radius:14px;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);box-shadow:0 10px 40px rgba(3,6,20,0.7);border:1px solid rgba(255,255,255,0.04)}
    header{display:flex;align-items:center;gap:18px}
    .logo{font-weight:800;font-size:34px;letter-spacing:6px;color:var(--neon);text-shadow:0 0 18px rgba(57,255,20,0.12),0 0 40px rgba(122,252,255,0.06)}
    .subtitle{opacity:.7;font-size:13px}
    .grid{display:grid;grid-template-columns:260px 1fr;gap:18px;margin-top:22px}
    .nav{background:var(--panel);padding:14px;border-radius:10px}
    .nav button{display:block;width:100%;padding:12px;margin-bottom:8px;border-radius:8px;border:1px dashed rgba(255,255,255,0.04);background:transparent;color:inherit;text-align:left;cursor:pointer}
    .nav button.active{background:linear-gradient(90deg,rgba(122,252,255,0.06),rgba(57,255,20,0.02));border:1px solid rgba(122,252,255,0.08)}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:18px;border-radius:10px;min-height:260px}
    label{display:block;font-size:13px;margin-bottom:6px;opacity:.9}
    input[type="text"], input[type="email"], select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .row{display:flex;gap:10px;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--neon);color:#04110a}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .log{margin-top:14px;background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;min-height:70px;font-family:monospace;font-size:13px}
    .success{color:#0b3b0b;background:linear-gradient(90deg,#d4ffd4,#e9ffe9);padding:10px;border-radius:8px;display:inline-block;margin-top:10px}
    .disclaimer{font-size:12px;opacity:.6;margin-top:10px}
    .confetti{position:fixed;left:0;right:0;top:0;bottom:0;pointer-events:none}
    /* small responsive */
    @media(max-width:720px){.grid{grid-template-columns:1fr;}.logo{font-size:26px}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">STAR-VERSE</div>
    </header><div class="grid">
  <nav class="nav" aria-label="menu">
    <button id="btn-wa" class="active">hack wa</button>
    <button id="btn-email">hack email</button>
    <button id="btn-andro">hack Andro</button>
  </nav>

  <main class="panel" id="main-panel">
    <!-- WA panel -->
    <section id="panel-wa">
      <h3>hack wa</h3>
      <label for="wa-number">masukan nomor wa (62xxx)</label>
      <input id="wa-number" type="text" placeholder="contoh: 62812xxxxxxx" />

      <label style="margin-top:10px">select menu</label>
      <select id="wa-menu">
        <option value="blank">blank wa</option>
        <option value="crash">crash wa</option>
        <option value="forclose">forclose wa</option>
        <option value="brutal">brutal wa</option>
      </select>

      <div class="row">
        <button class="btn primary" id="wa-exec">execute</button>
        <button class="btn ghost" id="wa-clear">clear</button>
      </div>

      <div class="log" id="wa-log">ready.</div>
    </section>

    <!-- Email panel -->
    <section id="panel-email" style="display:none">
      <h3>hack email</h3>
      <label for="email-input">masukan email</label>
      <input id="email-input" type="email" placeholder="nama@domain.com" />

      <div class="row">
        <button class="btn primary" id="email-exec">execute</button>
        <button class="btn ghost" id="email-clear">clear</button>
      </div>

      <div class="log" id="email-log">ready.</div>
    </section>

    <!-- Andro panel -->
    <section id="panel-andro" style="display:none">
      <h3>hack Andro</h3>
      <label for="andro-number">masukan nomor telepon</label>
      <input id="andro-number" type="text" placeholder="contoh: 0812xxxxxxx atau 62812..." />

      <label style="margin-top:10px">select menu</label>
      <select id="andro-menu">
        <option value="blank">blank Andro</option>
        <option value="brutal">brutal Andro</option>
        <option value="buldozer">buldozer Andro</option>
      </select>

      <div class="row">
        <button class="btn primary" id="andro-exec">execute</button>
        <button class="btn ghost" id="andro-clear">clear</button>
      </div>

      <div class="log" id="andro-log">ready.</div>
    </section>
  </main>
</div>

  </div>  <!-- confetti layer (for fun) --><canvas id="confetti" class="confetti"></canvas>

  <script>
    // simple UI switching
    const btnWa = document.getElementById('btn-wa');
    const btnEmail = document.getElementById('btn-email');
    const btnAndro = document.getElementById('btn-andro');
    const panelWa = document.getElementById('panel-wa');
    const panelEmail = document.getElementById('panel-email');
    const panelAndro = document.getElementById('panel-andro');

    function setActive(btn){
      [btnWa,btnEmail,btnAndro].forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      panelWa.style.display='none';panelEmail.style.display='none';panelAndro.style.display='none';
      if(btn===btnWa) panelWa.style.display='block';
      if(btn===btnEmail) panelEmail.style.display='block';
      if(btn===btnAndro) panelAndro.style.display='block';
    }
    btnWa.onclick=()=>setActive(btnWa);
    btnEmail.onclick=()=>setActive(btnEmail);
    btnAndro.onclick=()=>setActive(btnAndro);

    // Helpers
    function fakeProgress(logEl, steps, cb){
      logEl.textContent='memulai...';
      let i=0;
      const t = setInterval(()=>{
        i++;
        logEl.textContent = steps[Math.min(i-1,steps.length-1)];
        if(i>=steps.length){ clearInterval(t); if(cb) cb(); }
      }, 600);
    }

    function showSuccess(logEl, message){
      logEl.innerHTML = '<div class="success">'+message+'</div>';
      // small confetti burst
      fireConfetti();
    }

    // WA actions
    document.getElementById('wa-exec').addEventListener('click', ()=>{
      const num = document.getElementById('wa-number').value.trim();
      const menu = document.getElementById('wa-menu').value;
      const log = document.getElementById('wa-log');
      if(!num){ log.textContent='masukan nomor WA dulu.'; return; }
      // purely cosmetic simulation
      fakeProgress(log, ['menguji koneksi...','mencari celah...','menyuntik payload...','menjalankan payload...'], ()=>{
        showSuccess(log, 'BERHASILL MAMPUSS LUUâœ…');
      });
    });
    document.getElementById('wa-clear').addEventListener('click', ()=>{
      document.getElementById('wa-number').value=''; document.getElementById('wa-log').textContent='ready.';
    });

    // Email actions
    document.getElementById('email-exec').addEventListener('click', ()=>{
      const email = document.getElementById('email-input').value.trim();
      const log = document.getElementById('email-log');
      if(!email){ log.textContent='masukan email dulu.'; return; }
      fakeProgress(log, ['memverifikasi domain...','mengumpulkan meta...','melakukan brute...'], ()=>{
        showSuccess(log, 'BERHASILL');
      });
    });
    document.getElementById('email-clear').addEventListener('click', ()=>{ document.getElementById('email-input').value=''; document.getElementById('email-log').textContent='ready.'; });

    // Andro actions
    document.getElementById('andro-exec').addEventListener('click', ()=>{
      const num = document.getElementById('andro-number').value.trim();
      const menu = document.getElementById('andro-menu').value;
      const log = document.getElementById('andro-log');
      if(!num){ log.textContent='masukan nomor telepon dulu.'; return; }
      fakeProgress(log, ['mengidentifikasi device...','menyusun exploit...','menulis ke kernel...'], ()=>{
        showSuccess(log, 'BERHASILL');
      });
    });
    document.getElementById('andro-clear').addEventListener('click', ()=>{ document.getElementById('andro-number').value=''; document.getElementById('andro-log').textContent='ready.'; });

    // tiny confetti implementation (non-network)
    function fireConfetti(){
      const c = document.getElementById('confetti');
      if(!c) return;
      const ctx = c.getContext('2d');
      const w = c.width = window.innerWidth; const h = c.height = window.innerHeight;
      const pieces = [];
      for(let i=0;i<40;i++) pieces.push({x:Math.random()*w,y:-10+Math.random()*20,vx:(Math.random()-0.5)*6,vy:Math.random()*6+2,rot:Math.random()*6, size:6+Math.random()*6});
      let t=0;
      function draw(){ ctx.clearRect(0,0,w,h); t++; for(let p of pieces){ p.x+=p.vx; p.y+=p.vy; p.vy+=0.12; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*t*0.01); ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size); ctx.restore(); }
        if(t<220) requestAnimationFrame(draw); else ctx.clearRect(0,0,w,h);
      }
      draw();
    }

    // initialize
    setActive(btnWa);
  </script></body>
  </html>
